<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My trips across former Yugoslavia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    header {
      padding: 10px 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      z-index: 1000;
      background: #ffffff;
    }
    header h1 {
      margin: 0 0 4px 0;
      font-size: 1.3rem;
    }
    header p {
      margin: 2px 0;
      font-size: 0.95rem;
    }
    .counter {
      font-weight: 600;
    }
    #map {
      height: calc(100% - 90px);
      width: 100%;
    }
    footer {
      padding: 4px 10px;
      font-size: 0.75rem;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>My trips across former Yugoslavia</h1>
    <p>
      I have slept in
      <span class="counter">
        <span id="visited-count">0</span> countries
      </span>
      out of
      <span class="counter" id="total-count">0</span>
      in the region.
    </p>
    <p>Click on a country to mark / unmark it as “visited”.</p>
  </header>

  <div id="map"></div>

  <footer>
    Borders: data from Natural Earth via
    <a href="https://geojson-maps.kyd.au" target="_blank" rel="noopener noreferrer">
      geojson-maps.kyd.au
    </a>.
    Base map tiles: &copy;
    <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener noreferrer">
      OpenStreetMap
    </a>
    contributors.
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Local storage key for visited countries in former Yugoslavia
    const visitedKey = 'visitedExYuCountries';
    let visited = new Set(JSON.parse(localStorage.getItem(visitedKey) || '[]'));

    let total = 0;
    const visitedCountEl = document.getElementById('visited-count');
    const totalCountEl   = document.getElementById('total-count');

    function updateCounter() {
      visitedCountEl.textContent = visited.size;
      totalCountEl.textContent   = total;
    }

    // Helper: get a stable ID for each feature (country)
    function getFeatureId(feature) {
      const p = feature.properties || {};
      return (
        p.adm0_a3 ||
        p.ISO_A3 ||
        p.iso_a3 ||
        p.postal ||
        p.name ||
        p.ADMIN
      );
    }

    // Helper: get the display name
    function getFeatureName(feature) {
      const p = feature.properties || {};
      return (
        p.name ||
        p.ADMIN ||
        p.formal_en ||
        'Country'
      );
    }

    // Create map centered on the ex-Yugoslavia region
    const map = L.map('map').setView([44.5, 18.5], 6);

    // OpenStreetMap background tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 12,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Style for visited / not visited countries
    function style(feature) {
      const id = getFeatureId(feature);
      const isVisited = visited.has(id);

      return {
        color: '#222',
        weight: 1,
        fillOpacity: isVisited ? 0.8 : 0.25,
        fillColor: isVisited ? '#e63946' : '#457b9d'
      };
    }

    // Behaviour on each country polygon
    function onEachFeature(feature, layer) {
      const id   = getFeatureId(feature);
      const name = getFeatureName(feature);

      if (!id) return;

      layer.bindPopup(name);

      layer.on('click', function () {
        if (visited.has(id)) {
          visited.delete(id);
        } else {
          visited.add(id);
        }
        localStorage.setItem(visitedKey, JSON.stringify(Array.from(visited)));
        layer.setStyle(style(feature));
        updateCounter();
      });
    }

    // Load ex-Yugoslavia countries GeoJSON
    fetch('ex-yugoslavia.geojson')
      .then(response => response.json())
      .then(data => {
        total = data.features.length;
        totalCountEl.textContent = total;

        const layer = L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);

        // Fit the map to the region
        map.fitBounds(layer.getBounds());

        updateCounter();
      })
      .catch(err => {
        console.error('Error loading ex-yugoslavia.geojson', err);
        alert('Could not load ex-yugoslavia.geojson. Make sure the file is in the same repository and at the same level as index.html.');
      });
  </script>
</body>
</html>
