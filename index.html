<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Mes visites de la Serbie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Feuilles de style Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    header {
      padding: 10px 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      z-index: 1000;
      background: #ffffff;
    }
    header h1 {
      margin: 0 0 4px 0;
      font-size: 1.3rem;
    }
    header p {
      margin: 2px 0;
      font-size: 0.95rem;
    }
    .counter {
      font-weight: 600;
    }
    #map {
      height: calc(100% - 90px);
      width: 100%;
    }
    footer {
      padding: 4px 10px;
      font-size: 0.75rem;
      background: #f5f5f5;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mes visites de la Serbie !</h1>
    <p>
      <span class="counter">
        <span id="visited-count">0</span> districts
      </span>
      dans lesquels j'ai déjà dormi, sur
      <span class="counter" id="total-count">0</span> au total.
    </p>
    <p>Clique sur un district pour le marquer / le dé-marquer comme “visité”.</p>
  </header>

  <div id="map"></div>

  <footer>
    Données frontières : <a href="https://simplemaps.com/gis/country/rs" target="_blank" rel="noopener noreferrer">SimpleMaps</a> (CC BY 4.0).
    Tuiles de fond : © contributeurs <a href="https://www.openstreetmap.org/" target="_blank" rel="noopener noreferrer">OpenStreetMap</a>.
  </footer>

  <!-- Script Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Clé de stockage local pour garder en mémoire tes districts visités
    const visitedKey = 'visitedDistrictsRS';
    let visited = new Set(JSON.parse(localStorage.getItem(visitedKey) || '[]'));

    let total = 0;
    const visitedCountEl = document.getElementById('visited-count');
    const totalCountEl   = document.getElementById('total-count');

    function updateCounter() {
      visitedCountEl.textContent = visited.size;
      totalCountEl.textContent   = total;
    }

    // Création de la carte centrée sur la Serbie
    const map = L.map('map').setView([44.0, 21.0], 7);

    // Fond de carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 12,
      attribution: '&copy; contributeurs OpenStreetMap'
    }).addTo(map);

    // Style des districts (couleur différente si visités ou non)
    function style(feature) {
      const id = feature.properties.id;
      const isVisited = visited.has(id);

      return {
        color: '#222',
        weight: 1,
        fillOpacity: isVisited ? 0.8 : 0.2,
        fillColor: isVisited ? '#e63946' : '#457b9d'
      };
    }

    // Gestion des clics sur chaque district
    function onEachFeature(feature, layer) {
      const id   = feature.properties.id   || feature.properties.code || feature.properties.NAME_1;
      const name = feature.properties.name || feature.properties.NAME_1 || 'District';

      if (!id) return;

      layer.bindPopup(name);

      layer.on('click', function () {
        if (visited.has(id)) {
          visited.delete(id);
        } else {
          visited.add(id);
        }
        localStorage.setItem(visitedKey, JSON.stringify(Array.from(visited)));
        layer.setStyle(style(feature));
        updateCounter();
      });
    }

    // Chargement du fichier GeoJSON (districts serbes)
    fetch('serbia_admin.geojson')
      .then(response => response.json())
      .then(data => {
        total = data.features.length;
        totalCountEl.textContent = total;

        L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);

        updateCounter();
      })
      .catch(err => {
        console.error('Erreur de chargement du GeoJSON', err);
        alert('Impossible de charger le fichier serbia_admin.geojson. Vérifie qu’il est bien dans le même dépôt et au même niveau que index.html.');
      });
  </script>
</body>
</html>
